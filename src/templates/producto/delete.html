{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <section class="content">
          <div class="box box-info">
                <div class="box-header with-border">
                      <center>
                            <h3 class="box-title">Eliminar producto</h3>
                      </center>                              
                </div>
          </div>
          <form class="form-horizontal" method="POST" action="/producto/deleteproducto">
              {% for row in data %}
                <div class="box-body">
                      <div class="form-group">
                            <label class="col-sm-3 control-label">Codigo</label>
    
                            <div class="col-sm-6">
                                <input name="codigo" value="{{row[1]}}" type="text" class="form-control" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Descripcion</label>
    
                            <div class="col-sm-6">
                                <input name="descripcion" value="{{row[2]}}" type="text" class="form-control" disabled>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Precio</label>
    
                            <div class="col-sm-6">
                                <input name="precio" value="{{row[3]}}" type="text" class="form-control" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Stock</label>
    
                            <div class="col-sm-6">
                                <input name="stock" value="{{row[4]}}" type="text" class="form-control" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Categoria</label>
    
                            <div class="col-sm-6">
                                <input name="categoria" value="{{row[5]}}" type="text" class="form-control" disabled>
                            </div>
                        </div>

                        <div class="box-footer">
                            <a href="/producto/"><button type="button" class="btn btn-default">Cancel</button></a>
                            <input type="submit" name="delete" class="btn btn-info pull-right" value="Delete">   
                        </div>
                </div>
                {% endfor %}
          </form>
    </section>
</div>
{% endblock %}
