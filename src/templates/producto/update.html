{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <section class="content">
          <div class="box box-info">
                <div class="box-header with-border">
                      <center>
                            <h3 class="box-title">Actualizar producto</h3>
                      </center>                              
                </div>
          </div>
          <form class="form-horizontal" method="POST" action="/producto/updateproducto">
                {% for row in data %}
                <div class="box-body">
                      <div class="form-group">
                            <label class="col-sm-3 control-label">Codigo</label>
    
                            <div class="col-sm-6">
                                <input name="codigo" value="{{ row[1] }}" type="text" class="form-control" placeholder="codigo" autocomplete="off"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Descripci√≥n</label>
    
                            <div class="col-sm-6">
                                <input name="descripcion" value="{{ row[2] }}" type="text" class="form-control" placeholder="Descripcion" autocomplete="off"
                                    required>
                            </div>
                        </div>
    
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Precio</label>
    
                            <div class="col-sm-6">
                                <input name="precio" value="{{ row[3] }}" type="text" class="form-control" placeholder="Precio" autocomplete="off"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Stock</label>
    
                            <div class="col-sm-6">
                                <input name="stock" value="{{ row[4] }}" type="text" class="form-control" placeholder="Stock" autocomplete="off"
                                    required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Categoria</label>
    
                            <div class="col-sm-6">
                                <input name="categoria" value="{{ row[5] }}" type="text" class="form-control" placeholder="Categoria" autocomplete="off"
                                    required>
                            </div>
                        </div>

                        <div class="box-footer">
                            <a href="/producto/"><button type="button" class="btn btn-default">Cancel</button></a>
                            <input type="submit" name="update" class="btn btn-info pull-right" value="Update">
                      </div>
                </div>
                {% endfor %}
          </form>
    </section>
</div>
{% endblock %}
