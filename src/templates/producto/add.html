{% extends 'layout.html' %}

{% block body %}
      <div class="container">
            <section class="content">
                  <div class="box box-info">
                        <div class="box-header with-border">
                              <center>
                                    <h3 class="box-title">Nuevo producto</h3>
                              </center>                              
                        </div>
                  </div>
                  <form class="form-horizontal" method="POST" action="/producto/addproducto">
                        <div class="box-body">
                              <div class="form-group">
                                    <label class="col-sm-3 control-label">Codigo</label>
            
                                    <div class="col-sm-6">
                                        <input name="codigo" type="text" class="form-control" placeholder="Codigo" requiredautocomplete="off"
                                            required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Descripcion</label>
            
                                    <div class="col-sm-6">
                                        <input name="descripcion" type="text" class="form-control" placeholder="Descripcion" autocomplete="off"
                                            required>
                                    </div>
                                </div>
            
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Precio</label>
            
                                    <div class="col-sm-6">
                                        <input name="precio" type="text" class="form-control" placeholder="Precio" autocomplete="off"
                                            required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Stock</label>
            
                                    <div class="col-sm-6">
                                        <input name="stock" type="text" class="form-control" placeholder="Stock" autocomplete="off"
                                            required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">Categoria</label>
            
                                    <div class="col-sm-6">
                                        <input name="categoria" type="text" class="form-control" placeholder="Categoria" autocomplete="off"
                                            required>
                                    </div>
                                </div>

                                <div class="box-footer">
                                    <a href="/producto"><button type="button" class="btn btn-default">Cancel</button></a>
                                    <input type="submit" name="save" class="btn btn-info pull-right" value="save"/>   
                                </div>
                        </div>
                  </form>
            </section>
      </div>
{% endblock %}
